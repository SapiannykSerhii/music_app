<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/css/green-audio-player.min.css">
  <link rel="stylesheet" href="vendor/bootstrap-grid.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Music app</title>
</head>
<body>
 <header class="hero">
  <div class="logo">
    <h1>Taste</h1>
    <h3>Engage<br><span>in<br>art</span></h3>
  </div>

  <div class="main_nav">
    <a href="#home">Home</a>
    <a href="#search">Search</a>
    <a href="#discover">Discover</a>
  </div>
 </header>

 <div id="pages">
  <section id="home">
    <div class="homepage-wrapper container"></div>
      <div class="subscribe">
        <h6>Subscribe <span>Now</span></h6>
        <div class="row">
          <div class="join-button col-xs-12 col-lg-6">
            <a href="#join-now" class="btn-primary">Join Now</a>
          </div>
          <div class="col-xs-12 col-lg-6">
            <div class="artist">
              <div class="artist__img">
                <div class="artist__name">
                  <p>Dean</p>
                  <p>Hen<span>son</span></p>
                </div>
                <div class="artist__slogan">
                  <p>New album</p>
                  <p>Available only for subscribers</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </section>

  <section id="search">
    <div class="search-wrapper container">
      <h4>Search</h4>
      <div class="row">
        <div class="col-4">
          <h5>Name</h5>
        </div>
        <div class="col-4"><input type="text" id="searchInput" title="Type in a name"></div>
        <div class="col-4"><button type="button" class="btn-primary search-button">Search</button></div>
      </div>
      <h3 class="search_succss">2</h3>
      <div class="songs-search"></div>
    </div>
    </section>

    <section id="discover">
      <div class="discover-wrapper container">
        <h4>Discover</h4>
        <h3>Give it a try!</h3>
        <div class="songs-discover"></div>
      </div>
  </section>

 </div>

 <footer><p>All rights reversed</p></footer>

 <!-- #region SONG TEMPLATE -->
 <script id="template-song" type="text/x-handlebars-template">
  <div class="row">
    <div class="song">
      <h3>{{ author }} - {{ title }}</h3>
      <div class="player">
        <audio>
          <source src="assets/songs/{{ filename }}" type="audio/mpeg">
        </audio>
      </div>
      <div class="song__info">
        <p>Category:
          {{#each categories}}
            {{#if @last}}
              <span>{{ this }},</span>
            {{else}}
              <span>{{ this }}</span>
            {{/if}}    
          {{/each}}
        </p>
        <p>#{{ranking}} in the ranking</p>
      </div>
    </div>
  </div>
 </script>

<!-- #endregion SONG TEMPLATE -->
<!-- #region HOMEPAGE CATEGORY LIST TEMPLATE -->
  <script id="template-category" type="text/x-handlebars-template">
      <li class="category">
        <a href="#" class="category__link" data-id="{{ name }}">
        {{ name }}
        </a>
      </li>
  </script>
<!-- #endregion -->
<!-- #region SEARCH CATEGORY SELECT TEMPLATE  -->
<script id="template-category-select" type="text/x-handlebars-template">
  <option value="{{ name }}">{{ name }}</option>
</script>
<!-- #endregion -->
  <script src="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/js/green-audio-player.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
 <script src="js/app.js" type="module"></script>
</body>
</html>
